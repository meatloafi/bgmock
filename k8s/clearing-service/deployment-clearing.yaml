# k8s/clearing-service/deployment-clearing.yaml
# Clearing service deployment

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bankgood-clearing
  labels:
    app: bankgood-clearing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bankgood-clearing
  template:
    metadata:
      labels:
        app: bankgood-clearing
    spec:
      containers:
        - name: clearing
          image: clearing-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
              name: http
          env: 
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://postgres-service-clearing:5432/clearing_db"
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: postgres-config-clearing
                  key: POSTGRES_USER
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret-clearing
                  key: POSTGRES_PASSWORD
            - name: SPRING_JPA_HIBERNATE_DDL_AUTO
              value: "update"
            - name: SPRING_APPLICATION_NAME
              value: "clearing-service"

            # Kafka config
            - name: KAFKA_ENABLED
              value: "true"
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              value: "bgmock-kafka-kafka-plain-bootstrap.kafka.svc.cluster.local:9092"
            # - name: SPRING_KAFKA_CONSUMER_GROUP_ID
            #   value: "clearing-service-group"
            - name: SPRING_KAFKA_PRODUCER_KEY_SERIALIZER
              value: "org.apache.kafka.common.serialization.StringSerializer"
            - name: SPRING_KAFKA_PRODUCER_VALUE_SERIALIZER
              value: "org.apache.kafka.common.serialization.StringSerializer"
            - name: SPRING_KAFKA_CONSUMER_KEY_DESERIALIZER
              value: "org.apache.kafka.common.serialization.StringDeserializer"
            - name: SPRING_KAFKA_CONSUMER_VALUE_DESERIALIZER
              value: "org.apache.kafka.common.serialization.StringDeserializer"
            
            # Kafka tuning
            - name: SPRING_KAFKA_CONSUMER_SESSION_TIMEOUT_MS
              value: "60000"  # Increased from default 10s to 60s
            - name: SPRING_KAFKA_CONSUMER_HEARTBEAT_INTERVAL_MS
              value: "10000"  # Increased from default 3s to 10s
            - name: SPRING_KAFKA_CONSUMER_MAX_POLL_INTERVAL_MS
              value: "300000"  # 5 minutes


          livenessProbe:
            httpGet:
              path: /clearing/health
              port: 8080
            initialDelaySeconds: 40      # Give app time to start
            periodSeconds: 15            # Check less frequently
            timeoutSeconds: 5            # Quick timeout
            failureThreshold: 2          # Allow 2 failures before killing

          readinessProbe:
            httpGet:
              path: /clearing/health
              port: 8080
            initialDelaySeconds: 30      # Start checking earlier
            periodSeconds: 10            # Still frequent enough
            timeoutSeconds: 5            # Quick timeout
            failureThreshold: 3          # More tolerant of transient failures
          resources:
            requests:
              memory: "1Gi"
              cpu: "1"
            limits:
              memory: "2Gi"
              cpu: "2"


---
apiVersion: v1
kind: Service
metadata:
  name: bankgood-clearing-service
  labels:
    app: bankgood-clearing
spec:
  type: ClusterIP
  selector:
    app: bankgood-clearing
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      name: http