# k8s/clearing-service/deployment-clearing.yaml
# Clearing service deployment

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bankgood-clearing
  labels:
    app: bankgood-clearing
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bankgood-clearing
  template:
    metadata:
      labels:
        app: bankgood-clearing
    spec:
      containers:
        - name: clearing
          image: clearing-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
              name: http


          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: bankgood-clearing-service
  labels:
    app: bankgood-clearing
spec:
  type: ClusterIP
  selector:
    app: bankgood-clearing
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      name: http
