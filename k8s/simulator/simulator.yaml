# ------------------------------
# Service Account for Simulator
# ------------------------------
apiVersion: v1
kind: ServiceAccount
metadata:
  name: simulator-sa
  namespace: default   # adjust if your simulator runs in a different namespace

---
# ------------------------------
# Role in Kafka Namespace
# ------------------------------
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kafka-pod-deleter
  namespace: kafka
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "delete", "watch"]

---
# ------------------------------
# RoleBinding to connect SA -> Role
# ------------------------------
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: simulator-kafka-pod-deleter-binding
  namespace: kafka
subjects:
- kind: ServiceAccount
  name: simulator-sa
  namespace: default   # must match the SA namespace
roleRef:
  kind: Role
  name: kafka-pod-deleter
  apiGroup: rbac.authorization.k8s.io

---
# ------------------------------
# Simulator Deployment
# ------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simulator
  labels:
    app: simulator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simulator
  template:
    metadata:
      labels:
        app: simulator
    spec:
      serviceAccountName: simulator-sa   # <<< service account applied here
      containers:
        - name: simulator
          image: simulator:latest
          imagePullPolicy: Never
