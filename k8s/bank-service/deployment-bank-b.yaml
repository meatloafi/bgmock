# k8s/bank-service/deployment-bank-b.yaml
# Bank B Service Deployment

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bankgood-bank-b
  labels:
    app: bankgood-bank-b
    bank: b
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bankgood-bank
      bank: b
  template:
    metadata:
      labels:
        app: bankgood-bank
        bank: b
    spec:
      containers:
      - name: bank-b
        image: bank-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://postgres-service-bank-b:5432/bank_b_db"
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            configMapKeyRef:
              name: postgres-config-bank-b
              key: POSTGRES_USER
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret-bank-b
              key: POSTGRES_PASSWORD
        - name: SPRING_JPA_HIBERNATE_DDL_AUTO
          value: "update"
        - name: SPRING_APPLICATION_NAME
          value: "bank-b-service"
        - name: BANK_CLEARING_NUMBER
          value: "000002"  

        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: bankgood-bank-b-service
  labels:
    app: bankgood-bank
    bank: b
spec:
  type: NodePort
  selector:
    app: bankgood-bank
    bank: b
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30081
      name: http