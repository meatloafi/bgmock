# k8s/postgres/postgres-switch.yaml
# PostgreSQL for Transaction Switch/Audit Log

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config-switch
  namespace: default
data:
  POSTGRES_DB: switch_db
  POSTGRES_USER: switch_user

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret-switch
  namespace: default
type: Opaque
stringData:
  POSTGRES_PASSWORD: password

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc-switch
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-switch
  namespace: default
spec:
  serviceName: postgres-service-switch
  replicas: 1
  selector:
    matchLabels:
      app: postgres-switch
  template:
    metadata:
      labels:
        app: postgres-switch
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
              name: postgres
          envFrom:
            - configMapRef:
                name: postgres-config-switch
            - secretRef:
                name: postgres-secret-switch
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
              subPath: postgres
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "switch_user", "-d", "switch_db"]
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "switch_user", "-d", "switch_db"]
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pvc-switch

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service-switch
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: postgres-switch
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgres