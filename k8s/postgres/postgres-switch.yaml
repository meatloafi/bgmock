# k8s/postgres/postgres-clearing.yaml
# PostgreSQL for Transaction clearing/Audit Log

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config-clearing
  namespace: default
data:
  POSTGRES_DB: clearing_db
  POSTGRES_USER: clearing_user

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret-clearing
  namespace: default
type: Opaque
stringData:
  POSTGRES_PASSWORD: password

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc-clearing
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-clearing
  namespace: default
spec:
  serviceName: postgres-service-clearing
  replicas: 1
  selector:
    matchLabels:
      app: postgres-clearing
  template:
    metadata:
      labels:
        app: postgres-clearing
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
              name: postgres
          envFrom:
            - configMapRef:
                name: postgres-config-clearing
            - secretRef:
                name: postgres-secret-clearing
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
              subPath: postgres
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "clearing_user", "-d", "clearing_db"]
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "clearing_user", "-d", "clearing_db"]
            initialDelaySeconds: 45
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 3
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pvc-clearing

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service-clearing
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: postgres-clearing
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgres