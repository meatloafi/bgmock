apiVersion: apps/v1
kind: Deployment
metadata:
  name: bankgood-hello
  labels:
    app: bankgood-hello
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bankgood-hello
  template:
    metadata:
      labels:
        app: bankgood-hello
    spec:
      containers:
      - name: bankgood-hello
        image: bankgood-hello:v1
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: bankgood-hello-service
spec:
  type: NodePort
  selector:
    app: bankgood-hello
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
    nodePort: 30080
