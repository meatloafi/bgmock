# k8s/postgres-deployment.yaml
# PostgreSQL StatefulSet för Bankgood System

---
# ConfigMap: PostgreSQL Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config-bank-a
data:
  POSTGRES_DB: bank_a_db
  POSTGRES_USER: bank_a_user

---
# Secret: PostgreSQL Password
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret-bank-a
type: Opaque
stringData:
  POSTGRES_PASSWORD: password

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc-bank-a
spec:
  accessModes:
    - ReadWriteOnce # Endast en pod kan skriva åt gången
  resources:
    requests:
      storage: 10Gi

---
# StatefulSet: PostgreSQL Database
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-bank-a
  labels:
    app: postgres-bank-a
spec:
  serviceName: postgres-service-bank-a # Headless service name
  replicas: 1 # En PostgreSQL instans (för enkelhetens skull)
  selector:
    matchLabels:
      app: postgres-bank-a
  template:
    metadata:
      labels:
        app: postgres-bank-a
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine # Lightweight PostgreSQL image
          ports:
            - containerPort: 5432
              name: postgres-bank-a

          envFrom:
            - configMapRef:
                name: postgres-config-bank-a
            - secretRef:
                name: postgres-secret-bank-a

          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
              subPath: postgres
          # Resource limits
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"

          # Liveness probe: Är PostgreSQL vid liv?
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - bank_a_user
                - -d
                - bank_a_db
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          # Readiness probe
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - bank_a_user
                - -d
                - bank_a_db
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pvc-bank-a

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: postgres-service-bank-a
  labels:
    app: postgres-bank-a
spec:
  type: ClusterIP
  selector:
    app: postgres-bank-a
  ports:
    - port: 5432 # Service port
      targetPort: 5432 # Container port
      protocol: TCP
      name: postgres

